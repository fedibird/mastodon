        setting_show_navigation_panel: Показывать панель навигации у правого поля пользовательского интерфейса
        setting_show_quote_button: Выберите, отображать либо не отображать кнопку на панели действий. Это действие не активирует/отключает функцию цитирования.
        setting_show_reply_tree_button: В случае отключения кнопка "Показать обсуждение" будет отображаться только если отправитель поста отвечает самому себе в ряде постов
        setting_show_subscribe_button_on_timeline: Вы можете легко проверить статус Ваших подписок и быстро создать их список
        setting_show_tab_bar_label: При добавлении списка и других элементов на панель вкладок рекомендуется показывать ярлык, т. к. отличить их только по одному значку нельзя
        setting_show_target: Активировать функцию переключения между опубликованием адресата и подпиской / подписанием на адресата
