ru:
  simple_form:
    hints:
      defaults:
        setting_enable_limited_timeline: Включить ограниченный вид главной страницы для отображения приватности, кругов и личных сообщений
        setting_enable_reaction: Включить отображение откликов в ленте и показывать кнопку ответа
        setting_follow_button_to_list_adder: Изменить свойства Подписки / Кнопка подписаться - открыть диалоговое окно где Вы можете выбрать список подписки / подписаться или отказаться получать на домашней странице
